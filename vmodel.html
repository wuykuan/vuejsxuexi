<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>vue的学习</title>
    <style>
        html,body,ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .active {
            color: red;
        }
       
    </style>
</head>
<body>
   <div id="app">
        <input type="text" v-model="message">
        {{ message }}
        
        
   </div>
   </div>
   
   <script>
       const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            }  
       })
       //v-model使用
   </script>
</body>
</html>
