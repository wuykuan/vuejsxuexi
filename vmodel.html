<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>vue的学习</title>
   
</head>
<body>
   <div id="app">
       <label for="agree">
        <input type="checkbox" id="agree" v-model="isAgree">同意协议
       </label>
       <h2>您的选择是：{{ isAgree }}</h2>
       <button :disabled="!isAgree">下一步</button>
   </div>   
   </div>
   
   <script>
       const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                sex: '男',
                isAgree: false
            }
       })
       //v-model使用
   </script>
</body>
</html>
