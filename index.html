<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>vue的学习</title>
    <style>
        html,body,ul{
            list-style: none;
        }
    </style>
</head>
<body>
   <div id="app">
      <h2>当前计数：{{ conuter }}</h2>
      <button v-on:click="add">+</button>
      <button v-on:click="sub">-</button>
   </div>
   
   <script>
       const app = new Vue({
            el: '#app',
            data: {
                conuter: 0
            } ,
            methods: {
                add: function() {
                    this.conuter++
                },
                sub: function() {
                    if( this.conuter > 0){
                        this.conuter--

                    }
                    
                }
            }
       })
   </script>
</body>
</html>
