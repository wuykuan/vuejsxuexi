<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>vue的学习</title>
    <style>
        html,body,ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }
       
    </style>
</head>
<body>
   <div id="app">
    <ul>
        <li v-for="item in letters" :key="item"> {{ item }} </li>
        <button @click="btnclick">按钮</button>
    </ul>
   </div>
   </div>
   
   <script>
       //在事件定义时，写方法时省略了小括号，但方法本身是需要一个参数的，这个时候，vue会默认将浏览器
       //产生的event事件对象最为参数传入到方法
       const app = new Vue({
            el: '#app',
            data: {
                letters: [ 'a', 'b', 'c', 'd', 'e']
            },
            methods: { 
                btnclick(){
                    this.letters[0]='ascxdsaewrfsfs'
                }
            }
            
       })
   </script>
</body>
</html>
