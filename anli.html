<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>vue的学习</title>
    <style>
        html,body,ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .active {
            color: red;
        }
       
    </style>
</head>
<body>
   <div id="app">
        <ul>
            <li v-for="(item, index) in movies"  :class="{active:currentIndex === index}" @click="liclick(index)">
            {{ index}} . {{ item }}
            </li>
        </ul>
   </div>
   </div>
   
   <script>
       const app = new Vue({
            el: '#app',
            data: {
                movies: ['海王', '西游记', '龙门客栈', '精武英雄'],
                currentIndex: 0
            },
            methods: { 
               liclick( index){
                    this.currentIndex = index
                }
            }
            
       })
   </script>
</body>
</html>
