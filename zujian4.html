<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>注册组件语法糖</title>
</head>
<body>
   <div id="app">
    <cpn></cpn>
   </div>

   
   <script>
       const app = new Vue({
            el: '#app',
            data: {
                message : '你好啊'
            },
            methods: { 
            },
            components: {//局部组件
                cpn :{
                    template:`
                    <div>
                        <h2>标题</h2>
                        <p> 我是内容</p>
                    
                    </div>
                    `
                }
            }
            
       })
   </script>
</body>
</html>
