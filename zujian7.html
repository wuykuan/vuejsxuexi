<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>父子组件通信</title>
</head>
<body>
   <div id="app">
    <cpn></cpn>
   </div>
<template id="cpn"> 
    <div>
       <h2> 当前计数：{{ counter }}</h2>
       <button @click="increment"> + </button>
       <button @click="decrement"> - </button>
    </div>

</template>

<script>
    //复制组件通信
     Vue.component('cpn', {
         template: '#cpn',
         data(){
             return {
                 counter: 0
             }
         },
         methods: {
                increment(){
                    this.counter++ 
                },
                decrement(){
                    this.counter-- 
                }
             }
             
             
     })


       const app = new Vue({
            el: '#app',
            data: {
                message : '你好啊'
            },
            methods: { 
            }
       })
   </script>
</body>
</html>
